<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">{{ editando ? 'Atualizar disciplina' : 'Cadastrar disciplina' }}</h2>
      <form>
        <div class="mb-2 d-flex justify-content-center">
          <mat-form-field class="example-full-width mr-3" appearance="fill">
            <mat-label>Nome da disciplina</mat-label>
            <input [(ngModel)]="disciplina.nome" matInput name="nome"
                   placeholder="CÃ¡lculo">
          </mat-form-field>
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="example-full-width mr-3" appearance="fill">
            <mat-label>Horas</mat-label>
            <input [(ngModel)]="disciplina.horas" type="number" matInput name="horas">
          </mat-form-field>
        </div>

        <div class="mb-3 d-flex justify-content-center">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Semestre</mat-label>
          <input [(ngModel)]="disciplina.semestre" type="number" matInput name="semestre">
        </mat-form-field>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" (click)="salvarDisciplina()">
            Criar disciplina
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
