<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">{{ editando ? 'Atualizar curso' : 'Cadastrar curso' }}</h2>
      <form>
        <div class="mb-2 d-flex justify-content-center">
          <mat-form-field class="example-full-width mr-3" appearance="fill">
            <mat-label>Nome do curso</mat-label>
            <input [(ngModel)]="curso.nome" matInput name="nome"
                   placeholder="Medicina">
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" (click)="salvarCurso()">
            Cadastrar curso
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
