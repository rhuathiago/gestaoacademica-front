<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">{{ editando ? 'Atualizar Matriz Curricular' : 'Cadastrar Nova Matriz Curricular' }}</h2>
      <form>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Cursos</mat-label>
          <mat-select [(ngModel)]="matrizCurricular.curso" name="cursos">
            <mat-option *ngFor="let curso of cursos" [value]="curso"
            (click)="verificaCurso({curso})">
              {{ curso }}
            </mat-option>
          </mat-select>
        </mat-form-field>

<!--        <mat-form-field class="example-full-width" appearance="fill">-->
<!--          <mat-label>Disciplinas</mat-label>-->
<!--          <mat-select [(ngModel)]="matrizCurricular.disciplinaId" name="disciplinas">-->
<!--            <mat-option *ngFor="let disciplina of disciplinas" [value]="disciplina"-->
<!--                        (click)="teste()">-->
<!--              {{ disciplina.nome }}-->
<!--            </mat-option>-->
<!--          </mat-select>-->
<!--        </mat-form-field>-->

        <table class="table table-striped">
          <thead>
          <tr>
            <th>Disciplina</th>
            <th>Horas</th>
            <th>Semestre</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let disciplina of disciplinas">
            <td>{{ disciplina.nome }}</td>
            <td>{{ disciplina.horas }}</td>
            <td>{{ disciplina.semestre }}</td>
            <td class="actions-cell">
              <button
                      class="btn btn-primary action-btn btn-sm">Adicionar
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" (click)="salvarMatrizCurricular()">
            {{ matrizCurricularId ? 'Atualizar Matriz Curricular' : 'Criar Matriz Curricular' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
