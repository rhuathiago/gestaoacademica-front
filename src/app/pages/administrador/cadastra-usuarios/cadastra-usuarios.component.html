<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">{{ editando ? 'Atualizar Usuário' : 'Cadastrar Novo Usuário' }}</h2>
      <form>
        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="example-full-width mr-3" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="usuario.nome" matInput name="nome"
                   placeholder="Ex. João da Silva">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tipo de Usuário</mat-label>
            <mat-select [(ngModel)]="usuario.tipoDeUsuario" name="tipoDeUsuario">
              <mat-option *ngFor="let tipo of tiposDeUsuario" [value]="tipo">
                {{ tipo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <mat-form-field class="example-full-width mr-3" appearance="fill">
            <mat-label>Login</mat-label>
            <input [(ngModel)]="usuario.login" matInput name="login" placeholder="thiago">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="usuario.senha" matInput name="senha" placeholder="123">
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" (click)="salvarUsuario()">
            {{ usuario.id ? 'Atualizar Usuário' : 'Criar Usuário' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
